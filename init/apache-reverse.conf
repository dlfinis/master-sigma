<VirtualHost *:80>
   ServerName sigma.company.com
   Redirect permanent / https://sigma.company.com/
</VirtualHost>

<VirtualHost sigma.company.com:443>

  ServerName sigma.company.com

    <Proxy *>
      Order deny,allow
      Allow from all
    </Proxy>

    #SSL Stuff
    SSLEngine On
    SSLProxyEngine On
    SSLCertificateFile /opt/secrets/sigma/sigma.crt
    SSLCertificateKeyFile /opt/secrets/sigma/sigma.key

    Header set Access-Control-Allow-Origin "*"

    ProxyPreserveHost On
    ProxyRequests off
    ProxyPass / http://sigma.intranet.com:6000/
    ProxyPassReverse / http://sigma.intranet.com:6000/

 	DocumentRoot /dir/sigma/www
    <Directory />
        AllowOverride All
        Order Allow,Deny
        Allow from All
        Require all granted
    </Directory>

	Alias /content/ /dir/sigma/content
    <Directory /dir/sigma/content>
        Order Allow,Deny
        Allow from All
    </Directory>

	<Location /zeus>
	   ProxyPass http://127.0.0.1:6100
	   ProxyPassReverse http://127.0.0.1:6100
	
#	   ProxyHTMLEnable On
#	   SetOutputFilter INFLATE;proxy-html;DEFLATE;
#	   ProxyHTMLURLMap /mastersigma/ /zeus/
	</Location>

</VirtualHost>


