<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <title>No Permitido</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu+Condensed" rel="stylesheet">
    <style>
      html,body{text-align:left;font-size:1em;font-family: "Open Sans",Arial,sans-serif;}html,body,img,form,textarea,input,fieldset,div,p,div,ul,li,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6,pre,code{margin:0;padding:0}ul,li{list-style:none}img{display:block}a img{border:0}a{text-decoration:none;font-weight:normal;font-family:inherit}*:active,*:focus{outline:0;-moz-outline-style:none}h1,h2,h3,h4,h5,h6,h7{font-weight:normal;font-size:1em}.clearfix:after{clear:both;content:".";display:block;font-size:0;height:0;line-height:0;visibility:hidden}.fourohthree .ocean{background:url('./images/waves.png') #f4fbff no-repeat center bottom;height:315px}.fourohthree .ocean img{margin-right:auto;margin-left:auto}.fourohthree .waves{display:block;padding-top:25px;margin-right:auto;margin-left:auto}.fourohthree .main{display:block;margin-top:90px}.fourohthree .logo{width:250px;margin-top:3.5em;margin-left:auto;margin-right:auto}.fourohthree .fishy{display:block;padding-top:27px}.fourohthree .help{padding-top:2em}.fourohthree h1{font-family:"Open Sans","Ubuntu Condensed",Arial,sans-serif;font-weight:bold;font-size:1.7em;color:#001c20;text-align:center}.fourohthree h2{font-family:"Open Sans","Ubuntu Condensed",Arial,sans-serif;font-weight:300;font-size:1.5em;color:#001c20;text-align:center}.fourohthree p{font-family:"Open Sans","Ubuntu Condensed",Arial,sans-serif;font-size:1.25em;color:#001c20;text-align:center}.fourohthree a{color:#2A6AA9}.fourohthree a:hover{color:#10467c}
      .fourohthree .logo{margin:1em auto;width:100%;text-align: center;}
      .fourohthree .message{margin: 1.5em;text-align: center;font-size: 1.25em;}
      .fourohthree .sea-bass{ margin:1em; font-family: "Ubuntu Condensed";text-align: center; font-weight: 700;font-style: italic}
      .logo .sigma{display: inline-block;font-weight: bold;color: #2A6AA9;font-size: 2.2em;}
      .logo .sigma img{height: 50px; display: inline-block;vertical-align: top;}

    </style>
  </head>
  <body>

    <div class="fourohthree">
      <div class="ocean">
        <img class="fishy" src="./images/devInTub.png">
      </div>

      <div class="main">
        <h1>
          <i>
            Estas a bordo sin permisos.
          </i>
        </h1>
        <p class="message">
          Tu no dispones de permisos para ver la página que tratas de acceder
        </p>
        <p class="help">
          <a href="http://es.wikipedia.org/wiki/HTTP_403">¿Por qué</a> esta sucediendo esto?
        </p>
      </div>

      <div class="logo">
        <a class="sigma" href="">
          Sigma
          <img src="./images/sigma-logo.png">
        </a>
      </div>
    </div>

  </body>
