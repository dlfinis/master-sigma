<div class="modal-header">
  <a class="btn btn-primary" ng-href="{{article.url}}" target="_blank">
    Abrir PÃ¡gina Externa
  </a>
    <h3 class="modal-title">{{article.title}}</h3>

</div>
<div class="modal-body">
  <!-- <pre>{{article}}</pre> -->
<div class="embed-responsive embed-responsive-4by3">
  <div class="fade-it loading" >
    <img class="" src="/images/spinner-2.gif"/>
  </div>
  <iframe class="embed-responsive-item" sandbox=""
  ng-src="{{currentUrl}}" ng-onload="hello">
    <p>Tu navegador no soporta iframes.</p>
  </iframe>
</div>

</div>
<div class="post">
  <div class="social-bar" >
        <div class="categories">
          <div class="category" ng-repeat="category in article.categories" ng-bind="category.name"></div>
        </div>
        <div class="section-btn" uid-post="{{article.uid}}">
          <like></like>
          <share></share>
        </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="close()">
      Salir <i class="fa fa-times"></i>
    </button>
</div>
