<style>
.search-box{
  position: absolute;
  border-style:solid;
  border-color: #cecece;
  border-width: 0px 1px 1px;
  padding: 2%;
  z-index: 100;
  background-color: #eee;
  border-radius: 0px;
  display: none;
}

.btn-search{
  padding: 4px 30px;
  font-size: 0.85em;
}

.element{
  margin-bottom : 1em;

}
.form-control-action{
  pointer-events: auto;
  cursor: pointer;
  z-index: 4;
}
.txt-search{
  border-radius: 0px;
}

.input-sm{
  border-radius: 1px;
}

</style>

<div class="input-group">
    <div class="form-group has-feedback has-clear">
      <input type="text" class="form-control input-sm" ng-model="$search.txt" id="txt-search" placeholder="Búsqueda">
      <!-- <span id="options" class="form-control-clear glyphicon glyphicon-option-vertical form-control-feedback"></span> -->
      <span id="options"
        class="form-control-clear fa fa-ellipsis-v form-control-feedback form-control-action"
        aria-hidden="true">
      </span>
      <span class="form-control-clear glyphicon glyphicon-remove form-control-feedback hidden"></span>
    </div>
    <span class="input-group-addon input-sm" uib-tooltip="Búsqueda">
      <i id="btn-txt-search" class="fa fa-search"></i>
    </span>
</div>
<div id="search-box" class="search-box ng-cloak fade-ng-cloak">
  <div class="form-group has-feedback has-clear ng-cloak fade-ng-cloak">
    <div class="element">
      <div>Título:</div>
      <input type="text" class="form-control input-sm" ng-model="$search.params.title" id="txt-title" />
    </div>

    <div class="element">
    <div>Descripción:</div>
    <input type="text" class="form-control input-sm" ng-model="$search.params.description" id="txt-description" />
    </div>

    <div class="element">
    <div>Autor:</div>
    <input type="text" class="form-control input-sm" ng-model="$search.params.creator" id="txt-creator" />
    </div>

    <div class="element">
    <div>Contiene las siguientes palabras:</div>
    <input type="text" class="form-control input-sm" ng-model="$search.params.general" id="txt-general" />
    </div>

    <div class="element">
    <div><b><em>No</em></b> contiene las siguientes palabras:</div>
    <input type="text" class="form-control input-sm" ng-model="$search.params.not" id="txt-not" />
    </div>

    <div class="element">
    <div class="date-bar"  style="width:40%">
      <div>Rango de Fecha:</div>
      <div class="input-group">

        <input type="text" class="form-control input-sm"
        id="txt-date"
        ng-model="$search.params.date"
        ng-readonly="true"
        is-open="$search.datepopup.opened"
        datepicker-options="$search.dateOptions"
        current-text="Hoy"
        clear-text="Limpiar"
        close-text="Cerrar"
        ng-focus="$search.datepopup.open($event)"
        uib-datepicker-popup
        uib-tooltip="Defina la fecha para la búsqueda"
        />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default btn-sm" ng-cloak ng-click="$search.datepopup.open($event)">
            <i class="fa fa-calendar fa-fw" aria-hidden="true"></i>
          </button>
          <div style="margin-left:10px;display: inline-block;">
            <button style="margin-left:2px;" id="dt-before" class="btn btn-sm btn-primary"
            ng-click="$search.dateformat.set($event)"
            ng-model="$search.params.dateformat"
            uib-btn-radio="'before'">Antes</button>
            <button style="margin-left:1px;" id="dt-after" class="btn btn-sm btn-success"
            ng-click="$search.dateformat.set($event)"
            ng-model="$search.params.dateformat"
            uib-btn-radio="'after'">Después</button>
          </div>
        </span>
      </div>
    </div>
    </div>
  <a id="btn-form-search" class="btn btn-default btn-search">
    <i class="fa fa-search"></i>
  </a>

</div>
