<div class="btn-group" uib-dropdown dropdown-append-to-body>

  <button id="btn-append-to-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
    Categoria <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
    <li role="menuitem" ng-repeat="mcategory in $article.mcategories">
      <a href="#" ng-bind="mcategory.name"></a>
    </li>
  </ul>
</div>
<div class="sort-bar">
<uib-tabset active="active">
   <uib-tab index="0" heading="Static title" class="sort-tab">Static content</uib-tab>
   <uib-tab index="2" heading="Static title" class="sort-tab">Static content2</uib-tab>
   <span class="sort-search">Búsqueda:
     <input type="text" class="form-control">
    <span>
      <span>
        <p>Selected: {{person.selected}}</p>
<ui-select ng-model="person.selected" theme="select2" ng-disabled="disabled" style="min-width: 300px;">
  <ui-select-match placeholder="Select a person in the list or search his name/age...">{{$select.selected.name}}</ui-select-match>
  <ui-select-choices repeat="person in $article.people | propsFilter: {name: $select.search}">
    <div ng-bind-html="person.name | highlight: $select.search"></div>
  </ui-select-choices>
</ui-select>
      </span>

    <p>Selected: {{mcategory.selected}}</p>

  <span>
    <select name="singleSelect" ng-model="$article.singleSelect">
         <option value="option-1">Option 1</option>
         <option value="option-2">Option 2</option>
       </select>
       {{$article.singleSelect}}

  </span>
   <span id="categories" class="nav nav-tabs" uib-dropdown on-toggle="toggled(open)">
      <a href id="category-dropdown" uib-dropdown-toggle>
        Categoría <span class="caret"></span>
      </a>
      <ul uib-dropdown-menu aria-labelledby="category-dropdown">
        <li role="menuitem" ng-repeat="mcategory in $article.mcategories">
          <a href="#" ng-bind="mcategory.name"></a>
        </li>
      </ul>
    </span>
 </uib-tabset>
</div>
<div class="col-lg-12 text-center post" ng-repeat="article in $article.articles" uid={{article.uid}}>
        <a ng-href="{{article.url}}" target="_blank">
        <!-- <img id="image" class="img-responsive img-full"
        ng-src="{{ article.image || 'images/submarine.png' }}"
        alt="{{article.title}}"> -->
        </a>
        <div id="title" class="title"><h3 ng-bind="article.title"></h3></div>
        <div class="box">
          <h5>{{ article.updatedAt | DateFormat }}</h5>
          <p id="description" ng-bind="article.description"></p>
          <a id="url" ng-href="{{article.url}}" target="_blank" class="btn btn-default btn-lg">Leer más</a>
         </div>
    <div class="social-bar" >
          <div class="categories">
            <div class="category" ng-repeat="category in article.categories" ng-bind="category.name"></div>
          </div>
          <div class="section-btn" uid-post="{{article.uid}}">
            <!-- <a class="btn btn-default btn-lg" type="like"><img src="/icons/thumb.png" /></a>
            <a class="btn btn-lg" type="dislike"><img src="/icons/thumb-down.png" /></a> -->
            <like></like>
            <a href="#" type="share" class="btn btn-lg"><img src="/icons/share.png" /></a>
          </div>
    </div>
</div>

<div class="col-lg-12 text-center">
    <ul class="pager">
        <li class="previous"><a href="#">&larr; Previo</a>
        </li>
        <li class="next"><a href="#">Nuevo &rarr;</a>
        </li>
    </ul>
</div>
