<div class="row container">
  <div class="col-sm-12">
    <legend>Registro de Categorias</legend>
    <form name="$registry.categoryForm" novalidate role="form">
       <div class="form-group">
      <label for="name">Nombre</label><br />
      <input name="name" class="form-control" type="text" ng-model="$registry.category.name" ng-model-options="{ updateOn: 'blur' }" required />
      <br />
    </div>
       <div class="form-group">
      <label for="description">Descripci√≥n</label><br />
      <textarea name="description" class="form-control" ng-model="$registry.category.description" ng-model-options="{ updateOn: 'blur' }" required ></textarea>
      <br />
      </div>
      <input type="button" ng-click="$registry.reset()" value="Limpiar" />
      <input type="submit" ng-click="$registry.save()" value="Guardar" />
    </form>
    <pre>category = {{$registry.category | json}}</pre>
  </div>
</div>
