<div class="container" class='ng-cloak' ng-hide="$rcontent.return">
  <div class="col-sm-12">
      <div id="floating-button-back" >
        <p class="iplus" ng-click="$rcontent.back()" ><i class="fa fa-angle-double-left" aria-hidden="true"></i></p>
    </div>


    <legend>Registro de Contenidos</legend>
    <form name="$rcontent.contentForm" novalidate role="form">
       <div class="form-group">
      <label for="title">Título</label><br />
      <input name="title" class="form-control" type="text" ng-model="$rcontent.content.title" ng-model-options="{ updateOn: 'blur' }" required />
      <i ng-show="$rcontent.contentForm.$error.required">*required</i>
      <br />
    </div>
     <div class="form-group">
      <label for="url">URL de dirección web</label><br />
      <input name="url" class="form-control" type="url" ng-model="$rcontent.content.url" ng-model-options="{ updateOn: 'blur' }" required />
      <i ng-show="$rcontent.contentForm.$error.required">*required</i>
      <br />
    </div>
       <div class="form-group">
      <label for="image">Recurso de Imagen</label><br />
      <input name="image" class="form-control" type="text" ng-model="$rcontent.content.image" ng-model-options="{ updateOn: 'blur' }" required />
      <br />
      </div>
       <div class="form-group">
      <label for="description">Descripción</label><br />
      <textarea name="description" class="form-control vresize" ng-model="$rcontent.content.description" ng-model-options="{ updateOn: 'blur' }" required ></textarea>
      <i ng-show="$rcontent.contentForm.$error.required">*required</i>
      <br />
      </div>
       <div class="form-group">
      <label for="selectCategories"> Categoría: </label><br>

  <ui-select name="selectCategories" tagging tagging-label=" ['Nueva' categoría]"
  multiple limit="4"
  ng-init="$rcontent.loadCategories()"
  ng-model="$rcontent.content.categories"
  theme="bootstrap" sortable="true" style="width: 100%;">
  <ui-select-match placeholder="Seleccione las categorías del contenido. Límite: 4">{{$item}}</ui-select-match>
  <ui-select-choices repeat="category in $rcontent.categories | filter:$select.search">
  {{::category}}
  </ui-select-choices>
  </ui-select>
      <p>Selected: {{$rcontent.content.categories}}</p>

      <ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="$rcontent.colors" theme="bootstrap" sortable="true" ng-disabled="ctrl.disabled" style="width: 300px;" title="Choose a color">
      <ui-select-match placeholder="Select colors...">{{$item}}</ui-select-match>
      <ui-select-choices repeat="color in $rcontent.availableColors | filter:$select.search">
        {{color}}
      </ui-select-choices>
    </ui-select>
    <p>Selected: {{$rcontent.colors}}</p>

      </div>
      <br /><br />
      <input type="button" ng-click="$rcontent.reset()" value="Limpiar" />
      <input type="submit" ng-disabled="$rcontent.contentForm.$valid" ng-click="$rcontent.save()" value="Guardar" />
    </form>

  </div>
</div>
